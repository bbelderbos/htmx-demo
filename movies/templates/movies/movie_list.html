{% extends "base.html" %}
{% block content %}
    <input class="form-control" type="search"
       name="search" placeholder="Search movies ..."
       hx-post="/search"
       hx-trigger="keyup changed delay:500ms, search"
       hx-target="#search-results"
       hx-indicator=".htmx-indicator">

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th></th>
            </tr>
        </thead>
        <tbody hx-target="closest tr" hx-swap="outerHTML swap:1s" id="search-results">
          {% include 'movies/_movies.html' %}
        </tbody>
    </table>
{% endblock %}
