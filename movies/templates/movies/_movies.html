{% for movie in movies %}
  {% if forloop.last %}
    <tr hx-get="/movies?page={{next_page}}" hx-trigger="revealed" hx-swap="afterend">
  {% else %}
    <tr>
  {% endif %}
  <td><a href="{% url 'movies:show_movie' movie.id %}">{{ movie.title }}</a></td>
    <td>{{ movie.genre }}</td>
    {% include "movies/_delete.html" %}
  </tr>
{% endfor %}
